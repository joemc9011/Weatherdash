<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Weather Dashboard</title>

</head>

<body>

    <nav class="nav-bar">
        <h1>Local Weather</h1>
        <div id="currentDay" >
        </div>
        <div id="currentTime" ></div>
    </nav>

    <div class="container" style="max-width: 90%;">
    
        <div class="row">
            <div class="col-sm-12 col-lg-4 bg-light">
            
                <div>
                    <h4>Search for a City</h4>
                </div>


                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter City Name"
                        aria-label="Enter city name">

                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                </div>

<hr>
           
    
                <h6>Recently searched cities:</h6>
    
                <ul class="is-hidden" style='list-style:none' id="historyList">


                    <button class="btn md-3" type="button" id="clear-history">
                    Clear History
                    </button>


                </ul>
            </div>

                <!-- main output -->

            <div class="col-sm-12 col-lg-8">

                <div class="row mr-0">
                    <div class="col-12 m-3 rounded">


                        <div class="row">

                            <div class="col-sm-12 col-lg-8">
                                <span id="city-name" class="city-name align-middle"></span>
                            </div>

                        </div>
                    
                        <div class="row">
                            <div class="col-12 box">
                                <div id="cityList">
                                    <h3>
                                        <!-- city -->
                                    </h3>
                                </div>
                                <div class="col-md-4">
                                </div>
                            </div>
                        </div>


                    </div>
                </div>


           


                <!-- 5 Days Weather Forcast list here -->
                <div class="row" id="days">
                </div>
            </div>


        </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./script.js"></script>

    
</body>

</html>
